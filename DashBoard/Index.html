<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Admin Area | DashBoard</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-default">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="Index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pages</a>
          </li>
          <li><a href="post.html" class="nav-link">Post</a></li>
          <li><a href="users.html" class="nav-link">Users</a></li>
         </ul>
         <ul class="nav navbar-nav navbar-right">
             <li><a href="#" class="nav-link">Welcome Admin</a></li>
             <li><a href="#" class="nav-link">Logout</a></li>
         </ul>
      </div>
    </nav>

    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h1>Dashboard <small> Manage your cite</small></h1>
                </div>
                <div class="col-md-2">
                    <div class="dropdown create">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Create Content
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">Add Pages</a>
                          <a class="dropdown-item" href="#">Add Post</a>
                          <a class="dropdown-item" href="#">Add User</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </header>

    <section id="breadcrumb">
        <div class="container">
            <ol class="breadcrumb">
                <li class="active">
                    Dashboard
                </li>
            </ol>
        </div>
    </section>

    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active main-color-bg">
                          Dashboard
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">Pages <span class="badge badge-secondary">12</span></a>
                        <a href="#" class="list-group-item list-group-item-action">Post</a>
                        <a href="#" class="list-group-item list-group-item-action">Users</a>
                      </div>

                      <div class="well">
                        <h6>Disk Space Used</h6>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                        </div>
                      </div>
                </div>
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header main-color-bg">
                            Featured
                        </div>
                        <div class="card-body">
                            <div class="card-group">
                                <div class="card card-box">
                                    <div class="card-body">
                                    <h5 class="card-title">Usuarios</h5>
                                    <p class="card-text">200</p>
                                    </div>
                                </div>
                                <div class="card card-box">
                                    <div class="card-body">
                                    <h5 class="card-title">Posts</h5>
                                    <p class="card-text">23</p>
                                    </div>
                                </div>
                                <div class="card card-box">
                                    
                                    <div class="card-body">
                                    <h5 class="card-title">Pages</h5>
                                    <p class="card-text">10</p>
                                    </div>
                                </div>
                            </div>
                        </div>                      
                    </div>
                    <div class="card">
                        <div class="card-header main-color-bg">
                            Lista
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Ultimos Usuarios</h5>
                        </div>
                    </div>        
                </div>                   
            </div>
        </div>
    </section>

    

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
