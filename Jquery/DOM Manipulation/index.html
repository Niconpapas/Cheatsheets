<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Cheatsheet</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        body{
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f4;
            line-height: 1.5em;
        }
        header{
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }
        #container{
            width: 90%;
            margin: auto;
            padding: 10px;
        }
        .myClass{
            color:white;
            background: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>JQuery Crash</h1>
    </header>
    <div id="container">
        <h3>JQuery DOM Manipulation</h3>

        <button id="btn1">Button 1</button>
       <p class="para1">This is a paragraph</p>
       <p class="para2">This is another paragraph</p>
       <p class="para3">This is another paragraph...</p>
       <div id="myDiv">
        <h1>hi</h1>
       </div>
       <input type="text" id="newItem">
       <ul id="list">
           <li>Item 1</li>
           <li>Item 2</li>
           <li>Item 3</li>
           <li>Item 4</li>
       </ul>
       <a href="https://google.com">Google</a>
       <ul id="users">

       </ul>
    </div> 
    <script>
        $(document).ready(function(){
            $('.para1').css({color:'blue',background:'#ccc'});
            $('.para2').addClass('myClass'); //remove
            $('#btn1').on('click',function(){
            $('.para3').toggleClass('myClass');
                
            $('#myDiv').html('<h3>Hello</h3>'); //text('hello')
            
            console.log($('#myDiv').text());
            });
            
            $('ul').append('<li>Append item</li>');
            $('ul').prepend('<li>Prepend item</li>');

            //$('.para1').appendTo('.para2');
            $('ul').before('<h4>Before Ul</h4');
            $('ul').after('<h4>After Ul</h4');

            //$('ul').empty(); //takes inner elements out
            //$('ul').detach(); //lo vuela del html
            //$('a').attr('target','_blank');
            console.log($('a').attr('href'));
            //$('a').removeAttr('target');

            $('p').wrapAll('<h1>'); //wrap h1 for each p, all all inside one h1
            $('#newItem').keyup(function(e){
                var code = e.which;
                if(code == 13){
                    e.preventDefault();
                    $('ul').append('<li>'+e.target.value+'</li>');
                }
            });

            var myArray=['Brad','Jose','Maria'];

            $.each(myArray,function(i,val){
                $('#users').append('<li>'+val+'</li>');
            });

            var newArray=$('ul#list li').toArray();
            console.log(newArray);
            $.each(newArray,function(i,val){
                console.log(val.innerHTML);
            });
        });
        
    </script>
</body>
</html>
